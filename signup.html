<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aqua Travel</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="top">
        <img src="./assets/pla.jfif" width="180" height="60" alt="Plane Logo">
        <nav>
            <a href="./index.html" class="nav-link">HOME</a>
            <a href="./about.html" class="nav-link">ABOUT</a>
            <a href="./packages.html" class="nav-link">PACKAGES</a>
            <a href="./contact.html" class="nav-link">CONTACT</a>
            <a href="./signup.html" class="nav-link active">SIGN UP</a>
        </nav>
    </header>

    <div class="signup-section">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit" class="button">Sign Up</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="packages.html">Packages</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-section social">
                <h3>Follow Us</h3>
                <a href="#"><img src="./assets/fb.jfif" alt="Facebook" width="24"></a>
                <a href="#"><img src="./assets/tw.png" alt="Twitter" width="24"></a>
                <a href="#"><img src="./assets/ig.jfif" alt="Instagram" width="24"></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Aqua Safari Travelers | All rights reserved.</p>
        </div>
    </footer>

    <script src="./signup.js"></script>
</body>
</html>
